<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage</title>
  </head>
  <body>
    <div class="col-sm-12">
      <div class="container">
        <form action="">
          <label for="brand">Vehicle Brand</label>
          <input
            type="text"
            id="inputBrand"
            placeholder="Enter Vehicle Brand..."
          />

          <label for="model">Vehicle Model</label>
          <input
            type="text"
            id="inputModel"
            placeholder="Enter Vehicle Model..."
          />

          <label for="price">Price</label>
          <select type="number" id="inputPrice">
            <option value="500">£500</option>
            <option value="1000">£1000</option>
            <option value="1500">£1500</option>
            <option value="2000">£2000</option>
            <option value="2500">£2500</option>
            <option value="3000">£3000</option>
            <option value="3500">£3500</option>
            <option value="4000">£4000</option>
            <option value="4500">£4500</option>
            <option value="5000">£5000</option>
            <option value="5500">£5500</option>
          </select>

          <label for="mileage">Mileage</label>
          <select type="number" id="inputMileage">
            <option value="1000">1000</option>
            <option value="2000">2000</option>
            <option value="3000">3000</option>
            <option value="4000">4000</option>
            <option value="5000">5000</option>
            <option value="6000">6000</option>
            <option value="7000">7000</option>
            <option value="8000">8000</option>
            <option value="9000">9000</option>
            <option value="10000">10000</option>
            <option value="11000">11000</option>
          </select>

          <button type="button" id="buttonCreate">Create</button>
        </form>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="container">
        <form action="">
          <label for="id">Id</label>
          <input
            type="number"
            id="updateId"
            placeholder="Enter the ID of the listing you'd like to update..."
          />
          <label for="brand">Vehicle Brand</label>
          <input
            type="text"
            id="updateBrand"
            placeholder="Enter Vehicle Brand..."
          />

          <label for="model">Vehicle Model</label>
          <input
            type="text"
            id="updateModel"
            placeholder="Enter Vehicle Model..."
          />

          <label for="price">Price</label>
          <select type="number" id="updatePrice">
            <option value="500">£500</option>
            <option value="1000">£1000</option>
            <option value="1500">£1500</option>
            <option value="2000">£2000</option>
            <option value="2500">£2500</option>
            <option value="3000">£3000</option>
            <option value="3500">£3500</option>
            <option value="4000">£4000</option>
            <option value="4500">£4500</option>
            <option value="5000">£5000</option>
            <option value="5500">£5500</option>
          </select>

          <label for="mileage">Mileage</label>
          <select type="number" id="updateMileage">
            <option value="1000">1000</option>
            <option value="2000">2000</option>
            <option value="3000">3000</option>
            <option value="4000">4000</option>
            <option value="5000">5000</option>
            <option value="6000">6000</option>
            <option value="7000">7000</option>
            <option value="8000">8000</option>
            <option value="9000">9000</option>
            <option value="10000">10000</option>
            <option value="11000">11000</option>
          </select>

          <button type="button" id="buttonUpdate">Update</button>
        </form>
      </div>
    </div>

    <div class="col-4">
      <form class="mb-2">
        <input
          type="number"
          id="deleteId"
          placeholder="Enter the ID of the listing you'd like to delete..."
        />
        <button type="button" id="buttonDelete">Delete</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/manage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
