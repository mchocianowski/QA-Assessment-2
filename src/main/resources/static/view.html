<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>View Listings</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-md justify-content-center bg-dark">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view.html">View Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage.html">Manage Listings</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="row no-gutters">
      <div class="col-sm-12 col-md-3">
        <div class="container form-container">
          <form>
            <label for="id">ID</label>
            <input
              type="number"
              id="readId"
              placeholder="Enter the ID of the listing you'd like to find..."
            />
            <button type="button" class="button" id="buttonReadById">
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="col-sm-12 col-md-3">
        <div class="container form-container">
          <form>
            <label for="brand">Vehicle Brand</label>
            <select type="text" id="readBrand">
              <option value="Abarth">Abarth</option>
              <option value="Alfa Romeo">Alfa Romeo</option>
              <option value="Aston Martin">Aston Martin</option>
              <option value="Audi">Audi</option>
              <option value="Bentley">Bentley</option>
              <option value="BMW">BMW</option>
              <option value="Bugatti">Bugatti</option>
              <option value="Cadillac">Cadillac</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Chrysler">Chrysler</option>
              <option value="Citroën">Citroën</option>
              <option value="Dacia">Dacia</option>
              <option value="Daewoo">Daewoo</option>
              <option value="Daihatsu">Daihatsu</option>
              <option value="Dodge">Dodge</option>
              <option value="Donkervoort">Donkervoort</option>
              <option value="DS">DS</option>
              <option value="Ferrari">Ferrari</option>
              <option value="Fiat">Fiat</option>
              <option value="Fisker">Fisker</option>
              <option value="Ford">Ford</option>
              <option value="Honda">Honda</option>
              <option value="Hummer">Hummer</option>
              <option value="Hyundai">Hyundai</option>
              <option value="Infiniti">Infiniti</option>
              <option value="Iveco">Iveco</option>
              <option value="Jaguar">Jaguar</option>
              <option value="Jeep">Jeep</option>
              <option value="Kia">Kia</option>
              <option value="KTM">KTM</option>
              <option value="Lada">Lada</option>
              <option value="Lamborghini">Lamborghini</option>
              <option value="Lancia">Lancia</option>
              <option value="Land Rover">Land Rover</option>
              <option value="Landwind">Landwind</option>
              <option value="Lexus">Lexus</option>
              <option value="Lotus">Lotus</option>
              <option value="Maserati ">Maserati</option>
              <option value="Maybach">Maybach</option>
              <option value="Mazda">Mazda</option>
              <option value="McLaren">McLaren</option>
              <option value="Mercedes-Benz">Mercedes-Benz</option>
              <option value="MG">MG</option>
              <option value="Mini">Mini</option>
              <option value="Mitsubishi">Mitsubishi</option>
              <option value="Morgan">Morgan</option>
              <option value="Nissan">Nissan</option>
              <option value="Opel">Opel</option>
              <option value="Peugeot">Peugeot</option>
              <option value="Porsche">Porsche</option>
              <option value="Renault">Renault</option>
              <option value="Rolls-Royce">Rolls-Royce</option>
              <option value="Rover">Rover</option>
              <option value="Saab">Saab</option>
              <option value="Seat">Seat</option>
              <option value="Skoda">Skoda</option>
              <option value="Smart">Smart</option>
              <option value="SsangYong">SsangYong</option>
              <option value="Subaru">Subaru</option>
              <option value="Suzuki">Suzuki</option>
              <option value="Tesla">Tesla</option>
              <option value="Toyota">Toyota</option>
              <option value="Volkswagen">Volkswagen</option>
              <option value="Volvo">Volvo</option>
              <option value="Other">Other / Not-Listed</option>
            </select>
          </form>
          <button type="button" class="button" id="buttonReadByBrand">
            Search
          </button>
        </div>
      </div>

      <div class="col-sm-12 col-md-3">
        <div class="container form-container">
          <form>
            <label for="price">Vehicle Price</label>
            <input
              type="number"
              id="readPrice"
              placeholder="Enter a Price you'd like to search by..."
            />
            <button type="button" class="button" id="buttonReadByPrice">
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="col-sm-12 col-md-3">
        <div class="container form-container">
          <form>
            <label for="mileage">Vehicle Mileage</label>
            <input
              type="number"
              id="readMileage"
              placeholder="Enter the Mileage of the listing you'd like to find..."
            />
            <button type="button" class="button" id="buttonReadByMileage">
              Search
            </button>
          </form>
          <br>
        </div>
      </div>
    </div>

    <div class="row">
      <div style="text-align:center" class="col-sm-12">
        <button type="button" class="button" id="buttonViewAll">
          View items
        </button>
        <br>
      </div>
    </div>

    <div class="row">
        <div style="text-align:center" class="col-sm-12">
                <ul id="listOutput" class="listOutput no-bullets"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/read.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
